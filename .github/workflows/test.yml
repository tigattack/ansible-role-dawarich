---
name: Test
on:
  push:
    branches: '*'
    tags-ignore:
      - '**'
  schedule:
    - cron: "0 5 * * 1"
  workflow_dispatch:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ansible/ansible-lint@v25.4.0
        with:
          requirements_file: requirements.yml
          args: "--exclude molecule"

  gather_tests:
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.tests.outputs.tests }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            molecule

      - name: Get Molecule tests
        id: tests
        run: |
          tests=$(
            find molecule -type d -maxdepth 1 -mindepth 1 -not -name 'resources' | \
            sed 's/molecule\///' | \
            sort | \
            jq -R -s -c 'split("\n") | map(select(length > 0))'
          )
          echo "$tests"
          echo "tests=$tests" >> $GITHUB_OUTPUT

  molecule_test:
    runs-on: ubuntu-latest
    needs: [gather_tests]
    strategy:
      matrix:
        test: ${{ fromJSON(needs.gather_tests.outputs.tests) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.ansible/roles
            ~/.ansible/collections
          key: ${{ runner.os }}-ansible-test-deps

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - run: pip install -r requirements.txt

      - run: molecule -v test -s ${{ matrix.test }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
