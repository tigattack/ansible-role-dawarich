---
name: Test
on:
  push:
    branches: [main]
    tags-ignore:
      - '**'
  schedule:
    - cron: "0 5 * * 1"
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: ansible/ansible-lint@v25.9.2
        with:
          requirements_file: requirements.yml
          args: "--exclude molecule"

  gather_tests:
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.tests.outputs.tests }}
      min_version: ${{ steps.version.outputs.min_version }}
    steps:
      - uses: actions/checkout@v5
        with:
          sparse-checkout: |
            molecule

      - name: Get Molecule tests
        id: tests
        run: |
          tests=$(
            find molecule -type d -maxdepth 1 -mindepth 1 -not -name 'resources' | \
            sed 's/molecule\///' | \
            sort | \
            jq -R -s -c 'split("\n") | map(select(length > 0))'
          )
          echo "tests=$tests" | tee -a $GITHUB_OUTPUT

      - name: Get minimum supported Dawarich version
        id: version
        run: |
          dawarich_version=$(cat min_dawarich_version.txt)
          echo "min_version=${dawarich_version}" | tee -a $GITHUB_OUTPUT

  molecule_test:
    runs-on: ubuntu-latest
    needs: [gather_tests]
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJSON(needs.gather_tests.outputs.tests) }}
        version:
          - ${{ needs.gather_tests.outputs.min_version }}
          - latest
    defaults:
      run:
        working-directory: 'tigattack.dawarich'
    steps:
      - uses: actions/checkout@v5
        with:
          path: 'tigattack.dawarich'

      - run: bash .github/free_space.sh

      - uses: actions/cache@v4
        with:
          path: |
            ~/.ansible/roles
            ~/.ansible/collections
          key: >-
            ${{ runner.os }}-ansible-deps-${{
              hashFiles(
                'tigattack.dawarich/requirements.yml',
                'tigattack.dawarich/molecule/resources/requirements.yml'
              )
            }}

      - uses: actions/setup-python@v6
        with:
          # TODO: switch back to 3.x when Ansible 2.20 is out
          # RuntimeError: Python 3.14 requires ansible-core version >= 2.20.0, and we found 2.19.3.
          python-version: '3.13'
          cache: 'pip'

      - run: pip install -r requirements.txt

      - run: molecule -v test -s ${{ matrix.test }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
